<!DOCTYPE html>
<html lang="DE-de">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Beat Bar</title>
</head>
<body>
<h1>Beat Bar</h1>
<audio>
    <source src="http://localhost:3000/assets/songs/lofi-chill-140858.mp3"/>
</audio>
<label for="playbackrate">BPM</label>
<input type="number" step="1" id="playbackrate" value="87">
<label for="key">Tonart</label>
<select id="key">
    <option value="-11">-11</option>
    <option value="-10">-10</option>
    <option value="-9">-9</option>
    <option value="-8">-8</option>
    <option value="-7">-7</option>
    <option value="-6">-6</option>
    <option value="-5">-5</option>
    <option value="-4">-4</option>
    <option value="-3">-3</option>
    <option value="-2">-2</option>
    <option value="-1">-1</option>
    <option selected value="0">0</option>
    <option value="1">+1</option>
    <option value="2">+2</option>
    <option value="3">+3</option>
    <option value="4">+4</option>
    <option value="5">+5</option>
    <option value="6">+6</option>
    <option value="7">+7</option>
    <option value="8">+8</option>
    <option value="9">+9</option>
    <option value="10">+10</option>
    <option value="11">+11</option>
</select>
<label for="gain">Gain</label>
<input type="number" step=".1" id="gain" value="1">
<button data-playing="false" role="switch" aria-checked="false">
    Play/Pause
</button>
<script src="assets/scripts/main.js"></script>
</body>
</html>
